<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrap">
	<h1>Đăng ký thành viên</h1>
	<form action="result.html" id="form-register" >
			<input class="a" id="user-name" type="text" name="name" placeholder="Họ tên"/><span class="error"></span><br/><br/>

			<input class="a" type="email" name="email" placeholder="Email"/><span class="error"><br/><br/>

			<input class="a" type="password" name="password" placeholder="Mật khẩu"/><br/><br/>

			<input class="a" type="sdt" name="sdt" placeholder="số điện thoại"/><span class="error"><br/><br/>

			<input class="a" type="scccd" name="scccd" placeholder="số căn cước công dân"/><br/><br/>

			<input class="a" type="dc" name="dc" placeholder="Địa chỉ"/><br/><br/>

			<input class="a" type="date" name="blabla"><br/><br/>

			<input type="radio" name="gender" id="male" value="male" /> Nam <span class="error">
			<input type="radio" name="gender" id="female" value="female" /> Nữ <span class="error"><br/><br/>

			<input class="b" type="Reset" name="Reset" value="Reset">
			<input class="b" type="submit" value="Đăng nhập"/>

	</form>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/script1.js"></script>

</body>
</html>
